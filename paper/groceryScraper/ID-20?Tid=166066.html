, LCD Display, Widescreen LCD Monitors - Newegg.ca","PageDescription":"Newegg.ca offers the best prices on LCD Monitors, Cheap LCD Monitors, Best LCD Monitors, LCD Computer Monitors, LCD Display, LCD Computer Monitors with fast shipping and top-rated customer service.  Newegg shopping upgraded ™","PageKeywords":"Newegg, Newegg.ca, LCD Monitors, Cheap LCD Monitors, Best LCD Monitors, LCD Computer Monitors, LCD Display, LCD Computer Monitors","SEOContent":"\u003Ch1\u003ELCD Monitors\u003C\u002Fh1\u003E\u003Cp\u003ELCD monitors have distinct size and power advantages over past, and even some present, display choices.  Plasma monitors don't come in desktop sizes, and represent higher costs, weight, and energy consumption.  Most homes and offices use monitors between 15 to 20 inches, though larger widescreen monitors increase productivity at work and enjoyment of games and movies at home.  Newegg carries a huge variety of LCD monitors from Samsung, BENQ, NEC, ViewSonic, Acer, HP, Hanns-G, ASUS, and many other major brands. \u003C\u002Fp\u003E\u003Ch2\u003EPros and Cons\u003C\u002Fh2\u003E\u003Cp\u003ELCD Monitors are thin, lightweight and easy to move, and some are wall-mountable, getting them completely off your desk, providing drastically greater options for work or play.  Adjustable monitor stands also offer increased ergonomics.  LCD monitors have a steadier, flicker-free picture, causing far less eyestrain, and are a blessing to users who spend long hours at their screens. They use less energy than plasma monitors or CRTs.\u003C\u002Fp\u003E\u003Ch2\u003EWhat should you consider before purchase? \u003C\u002Fh2\u003E\u003Cp\u003ELCD monitors are currently available in a variety of \u003Cb\u003Escreen sizes\u003C\u002Fb\u003E. A larger viewing area will often provide support for higher resolutions, which translate into more on the screen at once. LCD screen sizes are measured in inches along the diagonal of the screen. Newegg carries LCD monitors from 15\" all the way up to 52\"!\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003ENative resolution\u003C\u002Fb\u003E is the maximum resolution (detail level, in pixels) an LCD monitor can support. A monitor provides the best viewing experience when working in its native resolution. \u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003EAspect ratio\u003C\u002Fb\u003E is the width to height proportion of a display.  Non-widescreen LCDs have an aspect ratio of 5:4, similar to a standard television set's aspect ratio of 4:3. Widescreen LCDs boast 16:9 or 16:10 dimensions to better display movie formats. \u003C\u002Fp\u003E\u003Cp\u003EThe \u003Cb\u003Eresponse time\u003C\u002Fb\u003E is the speed at which an LCD monitor's pixels change from one color to the next and back again. Response time is measured in ms (milliseconds). The quicker an LCD monitor's response time, the less likelihood there is for ghosting or after images appearing when displaying fast-paced images (games and movies).  We recommend 8ms or better for high-performance gaming and multimedia applications. \u003C\u002Fp\u003E \u003Cp\u003E\u003Cb\u003EBrightness\u003C\u002Fb\u003E (luminosity) is often measured in candelas or cd\u002Fm2. Most LCD monitors today can provide over 200 cd\u002Fm2, which is more than sufficient for normal use. Games and movies may benefit from somewhat higher brightness levels.  A higher contrast ratio allows a monitor to provide a greater range of dark and light details. \u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003EViewing angle\u003C\u002Fb\u003E is the greatest angle (horizontal or vertical) from which a user can view an LCD screen at an acceptable image quality. A wide viewing angle enables a group of people to view the screen at once or enables a user with greater viewing flexibility. \u003C\u002Fp\u003E\u003Cp\u003ELCD monitors are usually equipped with one or two types of \u003Cb\u003Econnectors\u003C\u002Fb\u003E for connecting to your PC.  \u003Cb\u003ED-Sub Connectors\u003C\u002Fb\u003E transfer analog signals and are still very popular as they are compatible with most video cards.  \u003Cb\u003EDVI Connectors\u003C\u002Fb\u003E transfer a video card's digital output directly for a superior signal. The DVI connector is mainstream equipment on newer video cards and on an increasing number of new LCD monitors.  HDMI (High-Definition Multimedia Interface) connectors are necessary for displays with HD resolution approaching that of HDTV, from 780-1080 lines per inch, and they're backwards-compatible with DVI systems.   \u003C\u002Fp\u003E"},"AdobeTrackingMessage":{"Flag":"dominated"},"CustomerHtmlCode":null,"JssUrl":null}</script><script defer="">window.__neweggState__ = {"country":{"name":"Canada","alpha2":"ca","alpha3":"CAN","geoLocation":"North America","currency":"CAD"},"user":{"nvtc":"string","contactWith":"string","loginName":"string","accessToken":"string","lastVisitTime":1,"loginId":"string","isEggExpert":true,"loginToken":"string","isPremier":true,"isLogin":true},"domains":{"WWW":"www.newegg.ca","SSL":"secure.newegg.ca","MOBILESSL":"secure.m.newegg.ca","COM":"www.newegg.com","SecureCOM":"secure.newegg.com","CA":"www.newegg.ca","Dynamic":"newegg.com"},"currency":{"extraUnit":"","currencyCode":"CAD","countryCode":"CAN","unit":"$","decimalDigits":2,"groupSizes":3,"decimalSeparator":".","groupSeparator":",","positivePattern":0,"supportDecimal":true}}</script><script defer="">window.__pageInfo__ = {"params":{"name":"LCD-LED-Monitors","id":"20"},"query":{"Tid":"166066"},"routeName":"SubCategory","imageName":"search"}</script><script defer="" src="https://c1.neweggimages.com/webResource/Scripts/WWW/vendorChunks-b486c7f4.js"></script><script defer="" src="https://c1.neweggimages.com/webResource/Scripts/WWW/BatteryFinder~BrandSubCat~CableFinder~CustomerReviews~DIYBuilderList~DIYItemList~DIYSubcategory~Dyna~3e622e54-3fedaf50.js"></script><script defer="" src="https://c1.neweggimages.com/webResource/Scripts/WWW/BatteryFinder~BrandSubCat~CableFinder~CustomerReviews~
